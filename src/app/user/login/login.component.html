<form #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm) ">
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">ایمیل</label>
      <input type="email" email required ngModel name="email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent
          focus:border-indigo-400"
        placeholder=" ایمیل" />
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">رمز عبور</label>
      <input type="password" required ngModel name="password" minlength="8"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="رمز عبور" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid" 
      class="block w-full  text-white py-1.5 px-3 rounded transition"
        
        [class]="{'bg-indigo-400': !loginForm.invalid,'hover:bg-indigo-500': !loginForm.invalid, 'bg-gray-400': loginForm.invalid}">
      ورود
    </button>
  </form>
